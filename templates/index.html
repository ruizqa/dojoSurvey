<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dojo Survey Index</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body class="bg-light">


        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
            <div class="container">
              <a href="#" class="navbar-brand">Dojo Survey</a>
            </div>
        </nav>
      
        <section class="p-5"></section>

        <section>
            <div class="container">

                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 bg-secondary text-white text-center m-auto p-2 my-2">

                    <p class="h1 mb-5 text-center bg-primary m-auto text-white fw-bolder py-2">Dojo Survey</p>

                    <form action='/process' method='post' class="row d-flex justify-content-center">
                        <div class="mb-4 row justify-content-center align-items-center">
                            <label for="name" class="col-sm-6 col-12 form-label fs-4 mb-3">Name:</label>
                            <div class="col-sm-6 col-12">
                                <input type="text" name="name" class="form-control">
                            </div>
                        </div>
        
                        <div class="mb-4 row justify-content-center align-items-center">
                            <label for="location" class="col-sm-6 col-12 fs-4 mb-3">Location:</label>
                            <div class="col-sm-6 col-12 fs-5">
                                <select name="location" class="col form-select form-control text-center">
                                    <option value="Costa Rica">Costa Rica</option>
                                    <option value="Ecuador">Ecuador</option>
                                    <option value="Mexico">Mexico</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="mb-4 row align-items-center justify-content-center">
                            <label for="gender" class="col-sm-6 col-12 fs-4 mb-3">Gender:</label>
                            <div class="col-sm-6 col-12 fs-4 align-items-center">
                                <input type="radio" name="gender" class="col" value="M">
                                <label for="M" class="col-2">M</label>
                                <input type="radio" name="gender" class="col" value="F">
                                <label for="F" class="col-2">F</label>
                                <input type="radio" name="gender" class="col" value="O">
                                <label for="O" class="col-2">Other</label>
                            </div>
                        </div>
        
                        <div class="row mb-4 align-items-center justify-content-between text-start">
                            <label class="col-sm-6 col-12 align-self-start text-center fs-4 mb-3">Clubs:</label>
                            <div class="col-sm-5 offset-sm-1 col-10 offset-1 justify-content-center fs-5">
                                
        
                                <div class="form-check">
                                    <input type="checkbox" name="LGTIQ+" class="form-check-input" >
                                    <label for="LGTIQ+" class="form-check-label col-auto">LGBTIQ+</label>
                                </div>
            
                                <div class="form-check">
                                    <input type="checkbox" name="Women who code" class="col form-check-input" >
                                    <label for="Women who code" class="col form-check-label">Women who code</label>
                                </div>
            
                                <div class="form-check">
                                    <input type="checkbox" name="Veterans" class="col form-check-input" >
                                    <label for="Veterans" class="col form-check-label">Veterans</label>
                                </div>
            
                                <div class="form-check">
                                    <input type="checkbox" name="Sports" class="col form-check-input" >
                                    <label for="Sports" class="col form-check-label">Sports</label>
                                </div>
            
                                <div class="form-check">
                                    <input type="checkbox" name="Foodies" class="col form-check-input" >
                                    <label for="Foodies" class="col form-check-label">Foodies</label>
                                </div>
        
                            </div>
        
                            
        
                        </div>
        
                        <div class="row mb-3 text-align-center justify-content-center">
                            <label for="comment" class="col text-md-start text-center fs-4">Comments:</label>
                        </div>
        
                        <div class="row m-3 px-4 text-align-center justify-content-center">
                            <textarea name="comment" class="col-12 mb-3 col-form-control"></textarea>
                        </div>
                       
                        
        
                        <div class="row justify-content-center">
                            <input type="submit" class="col-3 mx-2 btn btn-dark">
                        </div>
        
        
                    </form>



                </div>


            </div>


        </section>


        <section class="p-5"></section>

        <footer class="col-12 p-1 bg-dark text-white text-center position-fixed bottom-0">
            <div class="container">
              <p class="lead">Coding Dojo Web Deb Core Assignment</p>
      
              <a href="#" class="position-absolute bottom-0 end-0 p-5">
                <i class="bi bi-arrow-up-circle h1"></i>
              </a>
            </div>
        </footer>
      
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        
    </body>
</html>
